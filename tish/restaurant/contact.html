<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodShop Contacts</title>
    <link rel="stylesheet" type="text/css" href="restaurant_style.css">
</head>
<body>

<div id="contacts">
    <h1>Contact Us</h1>
    <form action="#">
        <div class="form-shape">
            <label for="query">Type of Query</label>

            <select name="my-query" id="query">
                <option value="sel" selected>
                    Select
                </option>
                <option value="ord">
                    Order related Issues
                </option>
                <option value="site">
                    Site related Issues
                </option>
                <option value="fed">
                    Complaint related Issues
                </option>
                <option value="others">
                    Others
                </option>
            </select>
        </div>

        <div class="form-shape">
            <label for="name">Name</label>
            <input type="text" name="my-name" id="name"
                   placeholder="Enter your name">
        </div>
        <div class="form-shape">
            <label for="email">Email</label>
            <input type="email" name="my-email" id="email"
                   placeholder="Enter your email">
        </div>
        <div class="form-shape">
            <label for="pho">Photo Number</label>
            <input type="tel" name="my-phone" id="pho"
                   placeholder="Enter your phone no">
        </div>
        <div id="radio">
            Are you a member of OnlineFoodShop:
            Yes
            <input type="radio" name="eligible">
            No <input type="radio" name="eligible">
        </div>
        <div class="form-shape">
            <label for="message">
                Elaborate your query
            </label>
            <textarea name="msg" id="message"
                      cols="30" rows="10">
                </textarea>
        </div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</div>

</body>
</html>
